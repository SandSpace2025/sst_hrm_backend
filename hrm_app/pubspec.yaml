name: hrm_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  provider: ^6.0.5
  flutter_secure_storage: ^9.2.4
  jwt_decode: ^0.3.1
  video_player: ^2.7.0
  fluttertoast: ^8.2.5
  intl: ^0.19.0
  shimmer: ^3.0.0
  image_picker: ^1.0.4
  permission_handler: ^11.3.1
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^17.2.3
  audioplayers: ^6.0.0
  connectivity_plus: ^6.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  open_file: ^3.5.0
  flutter_pdfview: ^1.3.2
  dio: ^5.9.0
  app_badge_plus: ^1.0.1
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/images/logo_ao.png

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
    - family: MuseoModerno
      fonts:
        - asset: assets/fonts/MuseoModerno-VariableFont_wght.ttf
        - asset: assets/fonts/MuseoModerno-Italic-VariableFont_wght.ttf
          style: italic
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
